<html lang="en">

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="{{ url_for('static', filename='images/veldAI-logo.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/workspace.css')}}">

<body>
    <header class="header">
        <nav class="navbar">
            <a class="logo-link" href="#"><h1 class="logo">VeldAI</h1><img class="logo-image" src="{{ url_for('static', filename='images/veldAI-logo.png')}}" alt="Logo image"><i class="fa-solid fa-hammer"></i></a>
            <ul class="nav site-links">
                <li><a class="s-link" href="#">Home</a></li>
                <li><a class="s-link" href="#">Tools</a></li>
                <li><a class="s-link" href="#">Help</a></li>
                <li><a class="profile-link" href="#"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="section label">
            <div class="image-container">
                <img class="label-image" id="labelImage" src="" alt="Image to label">
            </div>
            <div class="input-section">
                <input class="input-space" id="labelInput" type="text" placeholder="What is in the image?">
                <button class="submit-button">Submit</button>
                <button class="skip-button">Skip</button>
              </div>
        </section>
    </main>
